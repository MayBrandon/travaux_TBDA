<!DOCTYPE html>
<html lang="fr">

<!-- Debut de la balise head -->

<head>
    
    <!-- encodage UTF-8 concu pour coder l'ensemble des caracteres -->
    <meta charset="UTF-8">

    <!-- permet d'indiquer comment le naigateur doit afficher la page sur différents appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE-7">

    <!-- la balise meta-description est tres importante en référencement naturel, elle doit etre utile, attrayante et persuasive -->
    <meta name="description" content="Description de mon site" />

    <!-- l'element title et obligatoire -->
    <title>Titre de mon onglet</title>
    <!-- icone de l'onglet attentionl'extension de l'image doit etre en .ico  -->
    <link rel="icon" href="Logo_Afpa.ico" />

    <!-- on relie ensuite nos feuilles de style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ajout de la police 'Concert One' depuis https://fonts.google.com/ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One&display=swap">
    
</head>

<!-- fin d ela balise head -->

<!-- debut de la balise body -->

<body>
    
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- Tout le contenu de votre page web se situera entre votre balise body -->
    <!-- --------------------------------------------------------------------------------------------------------- -->


<!-- fin de la balise body -->
</body>
<!-- fin de la balise HTML -->
</html>
